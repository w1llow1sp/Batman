<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/swiper-bundle-min.js"></script>
    <script defer src="./script/script.js"></script>
  </head>

  <body>
    <header class="header">
      <button class="burger"></button>
      <nav class="header__navigation navigation">
        <button class="navigation__close"></button>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="index.html">Главная</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link navigation__link_active">Видео</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="photo.html">Фото</a>
          </li>
        </ul>
        <p class="header__hashtag">#TheBatman</p>
        <ul class="header__social social">
          <li class="social__item">
            <a href="" class="social__link social__link_fb"></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link social__link_tw"></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link social__link_inst"></a>
          </li>
        </ul>
      </nav>
      <div class="mute">
        <input class="mute__checkbox" type="checkbox" id="mute" />
        <label for="mute" class="mute__label">mute</label>
      </div>
    </header>

    <main class="main main__slider">
      <div class="slider-main swiper">
        <ul class="slider-main__list swiper-wrapper">
          <li class="slider-main__item swiper-slide">
            <video
              class="slider-main__video"
              controls
              poster="./img/other/video/trailer01.jpg"
            >
              <source
                src="./img/other/video/trailer01.webm"
                type="video/webm"
              />
              <source src="./img/other/video/trailer01.mp4" type="video/mp4" />
            </video>
          </li>
          <li class="slider-main__item swiper-slide">
            <video
              class="slider-main__video"
              controls
              poster="./img/other/video/trailer02.jpg"
            >
              <source
                src="./img/other/video/trailer02.webm"
                type="video/webm"
              />
              <source src="./img/other/video/trailer02.mp4" type="video/mp4" />
            </video>
          </li>
          <li class="slider-main__item swiper-slide">
            <video
              class="slider-main__video"
              controls
              poster="./img/other/video/trailer03.jpg"
            >
              <source
                src="./img/other/video/trailer03.webm"
                type="video/webm"
              />
              <source src="./img/other/video/trailer03.mp4" type="video/mp4" />
            </video>
          </li>
        </ul>
      </div>
      <div class="pagination">
        <button class="pagination__arrow"></button>

        <div class="slider-thumbs swiper">
          <ul class="slider-thumbs__list swiper-wrapper">
            <li class="slider-thumbs__item swiper-slide">
              <img
                src="./img/other/video/trailer01.jpg"
                alt="Превью фото"
                class="slider-thumbs__img"
                width="260"
                height="100"
              />
            </li>
            <li class="slider-thumbs__item swiper-slide">
              <img
                src="./img/other/video/trailer02.jpg"
                alt="Превью фото"
                class="slider-thumbs__img"
                width="260"
                height="100"
              />
            </li>
            <li class="slider-thumbs__item swiper-slide">
              <img
                src="./img/other/video/trailer03.jpg"
                alt="Превью фото"
                class="slider-thumbs__img"
                width="260"
                height="100"
              />
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__links">
        <li class="footer__item">
          <a href="" class="footer__link">Политика конфиденциальности</a>
        </li>
        <li class="footer__item">
          <a href="" class="footer__link">Условия эксплуатации</a>
        </li>
        <li class="footer__item">
          <a href="" class="footer__link">Выбор объявлений</a>
        </li>
        <li class="footer__item">
          <a href="" class="footer__link">Настройки файлов cookie</a>
        </li>
      </ul>

      <p class="footer__copyright">© 2022 WBEI TM & © DC</p>
    </footer>
  </body>
</html>
